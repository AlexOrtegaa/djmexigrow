
{% extends "base_generic.html" %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Inicio de sesión</h2>
              <p class="text-white-50 mb-5">Ingresaa tu contraseña y usuario</p>
              
              <form method="post" action="{% url 'login-user' %}">
                {% csrf_token %}
                <div class="form-outline form-white mb-4">
                  <input name="username" id="typeUserX" class="form-control form-control-lg" />
                  <label class="form-label" for="typeUserX">Nombre de usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX">Contraseña</label>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="">¿Te olvidaste de tu contraseña?</a></p>
                
                <input type="hidden" name="next" value="{{ next }}" />
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
            </form>
              

            </div>

            <div>
              <p class="mb-0">No tengo una cuenta <a href="#!" class="text-white-50 fw-bold">Crear cuenta</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
